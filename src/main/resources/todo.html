<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todos</title>
    <!-- Bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .invisible {
            display: none
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ðŸ’» Todo App!</a>
    </div>
</nav>

<div class="container-fluid" style="padding: 20px 40px">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-10">
                    <input type="text" class="form-control" id="todo"/>
                </div>
                <div class="col-2">
                    <input id="add" type="button" class="btn-primary btn" style="width: 100%" value="Add"/>
                </div>
            </div>

            <div class="row" style="margin: 30px">
                <ul class="list-group" id="todos">
                </ul>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap 5 js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<!-- Emoji as favicon -->
<script>
    document.head.appendChild(
        Object.assign(
            document.createElement("link"), 
            {
                rel: "icon", 
                href: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’»</text></svg>"
            }
        )
    )
</script>
<script>
    $("#add").click(function() {
        var todo = $("#todo");
        $("#todos").append(
            '<li class="list-group-item">' +
            '<div class="row">' +
                '<div class="col">' + todo.val() + '</div>' +
                '<div class="col">' +
                    '<button onclick="removeItem(this)" class="btn btn-danger btn-sm" style="float: right">Remove</button>' +
                '</div>' +
            '</div>' +
            '</li>'
        );
        todo.val("");
    });
    
    function removeItem(event) {
        $(event).parent().parent().parent().remove();
    }
</script>
</body>
</html>
